{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Configurações principais do documento -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Arquivo de estilo base -->
    <link rel="stylesheet" href="{% static 'geral/css/base.css' %}">

    <!-- Título dinâmico da página -->
    <title>{% block 'title' %}{% endblock %}</title>

    <!-- Biblioteca Bootstrap para estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Espaço para inclusão de outros estilos na página -->
    {% block 'head' %}{% endblock 'head' %}
  </head>

  <body>
    <!-- Espaço para o conteúdo principal da página -->
    {% block 'body' %}{% endblock 'body' %}
    
    <!-- Script da biblioteca Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manipulação de alertas -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Seleciona todos os elementos de alerta na página
        const alerts = document.querySelectorAll('.alert');

        alerts.forEach(alert => {
          // Oculta o alerta após 5 segundos
          setTimeout(() => {
            alert.classList.add('fade-out'); // Adiciona uma classe para animação de desaparecimento
            // Remove o elemento do DOM após a transição
            setTimeout(() => alert.remove(), 500); // Tempo para coincidir com a animação CSS
          }, 5000);
        });
      });
    </script>
    
  </body>
</html>
